<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>小説概要入力画面</title>
</head>

<body>
    <div class="back">
        <h2>小説を作成する</h2>
        <p>タイトル</p>
        <input type="text" name="name"><br>
        <p>概要</p>
        <textarea rows="5" cols="100">
        </textarea><br>
        <div class="money">
            <p>価格</p>
            <input type="number" name="price">
        </div>
        <div class="category">
            <p>カテゴリー</p>
            <select name="category">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="button">
            <input type="button" value="作成">
        </div>
        <div class="text">
        *作成後にエディタ画面に遷移します
        </div>
    </div>
</body>

</html>
